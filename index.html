      <h2>Baggage Calculator</h2>
      <p class="lead">Use this calculator to work out if your bag is too big or too heavy to bring onto your flight.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-8">
        <h4 class="mb-3">Bag size</h4>
        <form id="bagChecker" class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="bagWidth">Width (cm)</label>
              <input type="text" class="form-control" id="bagWidth" placeholder="" value="" required>
              <div class="invalid-feedback">
                Width is required
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="bagWidth">Height (cm)</label>
              <input type="text" class="form-control" id="bagHeight" placeholder="" value="" required>
              <div class="invalid-feedback">
                Height is required
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="bagDepth">Depth (cm)</label>
              <input type="text" class="form-control" id="bagDepth" placeholder="" value="" required>
              <div class="invalid-feedback">
                Dephth is required
              </div>
            </div>

          </div>

          <div class="mb-3">
            <label for="bagWeight">Weight (kg)</label>
            <input type="text" class="form-control" id="bagWeight" placeholder="" value="">
          </div>

          <div class="mb-4">
            <label for="ticketType">Ticket type</label>
            <select class="custom-select d-block w-100" id="ticketType" required>
              <option value="">Please select...</option>
              <option>Economy</option>
              <option>Premier</option>
            </select>
            <div class="invalid-feedback">
              Ticket type is required
            </div>
          </div>

          <button class="btn btn-primary btn-lg btn-block" type="submit">Check my bag</button>
        </form>

        <div id="result" class="mt-5"></div>
      </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2016-2020 Company Name</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>
  </div>

  <script>
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            event.preventDefault();
            event.stopPropagation();
            clear();
            if (form.checkValidity() === true) processForm();
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();

    function processForm() {
      var size = checkSize();
      var weight = checkWeight();

      if (!size) showWarning();
      if (!weight) showWarning();
      if (size && weight) showSuccess();
    }

    function checkSize() {
      var width = $('#bagWidth').val();
      var depth = $('#bagDepth').val();
      var height = $('#bagHeight').val();

      console.log(width, depth, height);

      if (width > 55 || height > 55)
        return false;

      if (width * depth * height >= 50000)
        return false;

      return true;
    }

    function checkWeight() {
      var weight = $('#bagWeight').val();
      var type = $('#ticketType').val();

      if (type == 'Economy' && weight > 5)
        return false;

      if (type == 'Premium' && weight > 8)
        return false;

      return true;
    }

    function showWarning() {
      $('#result').append('<div class="alert alert-danger">Your bag will not be allowed on board.</div>');
    }

    function showSuccess() {
      clear();
      $('#result').append('<div class="alert alert-success">Your bag is good to go!</div>');
    }

    function clear() {
      $('#result').html('');
    }
  </script>
